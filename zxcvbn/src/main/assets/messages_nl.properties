# Feedback
## Extra
feedback.extra.suggestions.addAnotherWord=Voeg een of meerdere woorden toe. Ongebruikelijke woorden zijn beter.

## Default
feedback.default.suggestions.useFewWords=Gebruik een aantal woorden, maar vermijd veelgebruikte zinnen.
feedback.default.suggestions.noNeedSymbols=Symbolen, getallen en hoofdletters zijn niet per se noodzakelijk.

## Dictionary
feedback.dictionary.warning.passwords.top10=Dit woord staat in de top 10 meest gebruikte woorden.
feedback.dictionary.warning.passwords.top100=Dit woord staat in de top 100 meest gebruikte woorden.
feedback.dictionary.warning.passwords.veryCommon=Dit is een veelgebruikt wachtwoord.
feedback.dictionary.warning.passwords.similar=Dit lijkt op een veelgebruikt wachtwoord.
feedback.dictionary.warning.englishWikipedia.itself=Een los Engels woord is gemakkelijk te raden.
feedback.dictionary.warning.etc.namesThemselves=Voor- en achternamen zijn als zodanig gemakkelijk te raden.
feedback.dictionary.warning.etc.namesCommon=Voor- en achternamen zijn gemakkelijk te raden.
feedback.dictionary.suggestions.capitalization=Hoofdlettergebruik draagt niet veel bij.
feedback.dictionary.suggestions.allUppercase=Enkel hoofdlettergebruik is net zo gemakkelijk te raden als enkel kleine letters.
feedback.dictionary.suggestions.reversed=Woorden achterstevoren gespeld zijn niet veel moeilijker te raden.
feedback.dictionary.suggestions.l33t=Voorspelbare vervangingen zoals '@' in plaats van 'a' dragen niet veel bij.

## Spatial
feedback.spatial.warning.straightRowsOfKeys=Opeenvolgende toetsen zijn gemakkelijk te raden.
feedback.spatial.warning.shortKeyboardPatterns=Korte toetsenbordpatronen zijn gemakkelijk te raden.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Gebruik een langer toetsenbordpatroon met afwijkende richtingen.

## Repeat
feedback.repeat.warning.likeAAA=Herhalingen zoals "aaa" zijn gemakkelijk te raden.
feedback.repeat.warning.likeABCABCABC=Herhalingen zoals "abcabcabc" zijn slechts marginaal moeilijker te raden dan "abc".
feedback.repeat.suggestions.avoidRepeatedWords=Voorkom herhaling van zowel woorden als karakters.

## Sequence
feedback.sequence.warning.likeABCor6543=Opeenvolgende reeksen zoals "abc" of "6543" zijn gemakkelijk te raden.
feedback.sequence.suggestions.avoidSequences=Vermijd gebruik van voorspelbare reeksen.

## Regex
feedback.regex.warning.recentYears=Recente jaartallen zijn gemakkelijk te raden.
feedback.regex.suggestions.avoidRecentYears=Vermijd recente en persoonlijke jaartallen, zoals geboortejaren.

## Date
feedback.date.warning.dates=Data zijn gemakkelijk te raden.
feedback.date.suggestions.avoidDates=Vermijd het gebruik van recente of persoonlijke data.